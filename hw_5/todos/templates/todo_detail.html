{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>{{ todo.title }}</h2>
    <p>{{ todo.description }}</p>
    <p><strong>Күні:</strong> {{ todo.due_date }}</p>
    <p><strong>Статус:</strong> {% if todo.status %}✔ Орындады {% else %}❌ Орындамады {% endif %}</p>
    <a href="{% url 'todos' %}" class="btn btn-secondary">Артқа</a>
  </div>
{% endblock %}
